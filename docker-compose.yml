version: "3.8"

services:
  db: 
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: sahus_bhandary
      POSTGRES_PASSWORD: chetha72#
      POSTGRES_DB: flexify
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: flexify.settings
      DATABASE_URL: postgres://sahus_bhandary:chetha72#@db:5432/flexify
    depends_on:
      - db
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    
volumes:
  db_data: